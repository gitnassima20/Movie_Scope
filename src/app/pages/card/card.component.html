<div class="parent-container">
  <div class="card my-2  mx-3"  >
    <p-image class="card-image" 
        width="100%;"
        height="300px;"
        [routerLink]="['/movie',item.id]"   
        [src]="'https://image.tmdb.org/t/p/w300'+item.poster_path" 
        [alt]="item.poster_path" [preview]="true"
        ></p-image>
    <div class="card-body" style="height: 115px;" >
    <h6 class="card-title">{{item?.original_title}}</h6>
    <h6 class="card-title">{{item?.original_name}}</h6> 
    <p> 
      <p-rating 
        [(ngModel)]="item.vote_average"
        [readonly]="true" 
        [cancel]="false"
       >
     </p-rating>
    </p>
</div>
</div>


</div>
